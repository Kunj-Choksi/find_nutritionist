<div ng-controller="homeCtrl">
    <div class="container">
        <!-- con-div -->
        <div>
            <div ng-include="'pages/header/header-bar.html'"></div>
        </div>

        <section class="section-one">
            <div class="wrap">
                <!-- wrapper -->

                <div class="slogan">

                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="other-list-tab" ng-show="showOtherlisttab">
                        <div class="one-fourth">
                            <ul>
                                <li class="list-head">General Physicians and Specialists</li>
                                <li class="list-item">
                                    <a href="" class="list-item-link"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="one-fourth">
                            <ul>
                                <li class="list-head">Dentists</li>
                                <li class="list-item">
                                    <a href="" class="list-item-link"></a>

                            </ul>
                        </div>
                        <div class="one-fourth">
                            <ul>
                                <li class="list-head">Alternative Medicine Practitioners</li>
                                <li class="list-item">
                                    <a href="" class="list-item-link"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="one-fourth">
                            <ul>
                                <li class="list-head">Therapists & Nutritionists</li>
                                <li class="list-item">
                                    <a href="" class="list-item-link"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="service-tab">
                    <a href="">
                        <i class="fa fa-comments-o" aria-hidden="true"></i>
                        <p>Chat with Doctors</p>
                    </a>
                    <a href="">
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        <p>Order Medicins</p>
                    </a>
                    <a href="">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        <p>View Medical Records</p>
                    </a>
                    <a href="">
                        <i class="fa fa-flask" aria-hidden="true"></i>

                    </a>
                    <a href="">
                        <i class="fa fa-newspaper-o" aria-hidden="true"></i>
                        <p>Read Articles</p>
                    </a>
                    <a href="">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                        <p>For health Providers</p>
                    </a>
                </div>

            </div>
        </section>

        <!-- wrapper -->
    </div>
</div>
<!-- Container -->
<!-- con-div -->

<!-- Footer -->
<footer>
    <div class="footer-logo">
        <img src="" alt="">
    </div>
    <div class="suggation-tab" ng-show="suggationTab">
        <ul>
            <li ng-repeat="s in suggetion" ui-sref="details" ng-click="setDetails(s.name)">
                <a>{{ s.name }}</a>
            </li>
        </ul>
    </div>

    <div class="location-tab" ng-show="locationTab">
        <ul>
            <li ng-repeat="loc in location" ng-click="setValue(loc)">
                <a href=""> {{loc}} </a>
            </li>
        </ul>
    </div>
</footer>


<script>
    $(document).ready(function () {
        $('.list-dropdown').click(function () {
            $(this).find(".arrow-up, .arrow-down").toggle();
        })
    });
</script>
